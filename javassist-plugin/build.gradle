apply from: rootProject.file('gradle/plugin.gradle')

version = '0.2.0'

dependencies {
  compile 'org.javassist:javassist:3.18.1-GA'
}

uploadArchives {
  repositories {
    mavenDeployer {
      pom {
        project {
          name 'Javassist Gradle Plugin'
          description 'Plugin Task that faciliates Javassist bytecode generation'
          inceptionYear '2013'
        }
      }
    }
  }
}